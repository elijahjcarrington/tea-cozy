<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
  <header>
    <img class="logo" src="./img/img-tea-cozy-logo.png" alt="Tea Cozy">
    <nav>
      <ol>
        <li><a href="#mission">Mission</a></li>
        <li><a href="#featured">Featured Tea</a></li>
        <li><a href="#location">Location</a></li>
      </ol>
    </nav>
  </header>

  <div id="mission">
    <div class="hero">
      <div class="overlay">
        <h1>Our Mission</h1>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
  </div>

  <div id="featured">
    <h1>Tea of the Month</h1>
    <h4>What's Steeping at The Tea Cozy?</h4>
    <div class="monthly">
      <div class="tea">
        <img src="./img/img-berryblitz.jpg" alt="Berry Blitz">
        <h4>Fall Berry Blitz Tea</h4>
      </div>
      <div class="tea">
        <img src="./img/img-spiced-rum.jpg" alt="Spiced Rum Tea">
        <h4>Spiced Rum Tea</h4>
      </div>
      <div class="tea">
        <img src="./img/img-donut.jpg" alt="Seasonal Donuts">
        <h4>Seasonal Donuts</h4>
      </div>
      <div class="tea">
        <img src="./img/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
        <h4>Myrtle Ave Tea</h4>
      </div>
      <div class="tea">
        <img src="./img/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
        <h4>Bedford Bizarre Tea</h4>
      </div>
    </div>
  </div>


</body>

</html>
